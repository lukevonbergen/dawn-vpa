        <p>Wake Up to It Done. UK-based Virtual Assistant specialising in internal communications, marketing support, admin, and design. Available evenings and weekends so you don't have to work outside of your 9–5.</p>

        <p>I'm a UK-based Virtual Assistant with a calm, organised approach and a genuine love for getting things done well. Whether it's crafting clear internal communications, supporting your marketing, or keeping your admin under control — I'm here to help. I work evenings and weekends, which means you can hand things off at the end of your day and wake up to find them done.</p>

        <p>Staff updates and announcements, newsletters and bulletins, employee engagement content, clear professional messaging.</p>

        <p>Social media management, email marketing campaigns, blog posts and content calendars, research and website builds.</p>
        <h3>Design and Collateral</h3>
        <p>Flyers, posters and brochures, PDF guides and branded templates, presentations and event materials. Canva and InDesign expertise.</p>
        <h3>Admin and Organisation</h3>
        <p>Document creation and formatting, proofreading and editing, file organisation and management, research and reporting.</p>

        <p>5 hours per month. Light admin support, occasional comms tasks, small marketing tasks.</p>

        <h3>Pro — £480/month</h3>

        <p>Hourly rate: £25 (admin, comms, marketing). Design rate: £30–£35 (Canva and InDesign). Fixed price projects available on request.</p>
